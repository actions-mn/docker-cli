name: test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Metanorma tests
    steps:
    - uses: actions/checkout@v2

    - uses: actions/checkout@v2
      with:
        repository: metanorma/mn-samples-iso
        path: iso

    - run: |
        ls
        ls iso

    - uses: ./site-gen/
      with:
        source-path: iso
        config-file: iso/metanorma.yml
        agree-to-terms: true

    - run: |
        [ ! -d "site" ] && echo "Directory site DOES NOT exists." && exit 1